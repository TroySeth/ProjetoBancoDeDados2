<html>
  <head>
    <title>Mapa da API</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <script src="mapa.js"></script>
  </head>
  <body>
    <div id="map"></div>
    
    <div id="forms">
      <div id="formCadastro">
        <form action="/pagina-processa-dados-do-form" method="post">
          <p class="texto1">Salve um hemonúcleo</p>
          <div>
              <label for="name">Nome:</label>
              <input type="text" id="nomeCadastro"/>
          </div>
          <div class="botao">
              <button class="botaoSalvar" type="button" onclick="salvar()">Salvar</button>
          </div>
        </form>
      </div>

      <p class="texto2">Ou</p>

      <div id="formBusca">
        <form action="/pagina-processa-dados-do-form" method="get">
          <p class="texto3">Procure por um ponto já salvo</p>
          <div>
              <label for="name">Nome:</label>
              <input type="text" id="nomeBusca"/>
          </div>
          <div class="botao">
              <button class="botaoBuscar" type="button" onclick="buscar()">Buscar</button>
          </div>
        </form>
      </div>
    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" async></script>
  </body>
</html>
